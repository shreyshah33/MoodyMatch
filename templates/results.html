<!DOCTYPE html>

<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
  <title>MOODY</title>
  <link href="../static/style-results.css" type="text/css" rel="stylesheet">
</head>

<body>

  <nav>
    <!-- <a href="index.html">M O O D Y</a> -->
    <a href="/">
      <img border="0" alt="logo" src="https://storage.googleapis.com/assets-moody-trial/moodylogo.png" width="55vw"
        height="55vh">
    </a>
  </nav>

  <div class="wave">
    <div id="wave-white-survey"></div>
    <div id="wave-blue-survey"></div>
    <div id="wave-pink-survey"></div>
  </div>

  <div>
    <h1>RESULTS</h1>
    <h3> From what we've gathered, we believe you will enjoy these contents! </h3>
  </div>
  <div id="api-results">
    <div class="media-result-right">
      <iframe src={{playlistUrl}} width="400vw" height="300vh" frameborder="0" allowtransparency="true"
        allow="encrypted-media"></iframe>
      <div>
        <img class="caption-wave" src="https://storage.googleapis.com/assets-moody-trial/jams.png"
          alt="Music Jams Title">
      </div>
    </div>
    <div class="media-result-left">
      <iframe width="400vw" height="300vh" src={{ytUrls}} frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div>
        <img class="caption-wave" src="https://storage.googleapis.com/assets-moody-trial/video.png" alt="Video Title">
      </div>
    </div>
    <div class="media-result-right">
      <!-- {% for url in gifUrls %}
      <img src={{url}} />
      {% endfor %} -->

      <table class="results-table">
        <tbody>
          <tr>
            <td align="center">
              <img src={{gifUrls[0]}} />
            </td>
            <td align="center">
              <img src={{gifUrls[1]}} />
            </td>
          </tr>
          <tr>
            <td align="center">
              <img src={{gifUrls[2]}} />
            </td>
            <td align="center">
              <img src={{gifUrls[3]}} />
            </td>
          </tr>
        </tbody>
      </table>

      <div>
        <img class="caption-wave" src="https://storage.googleapis.com/assets-moody-trial/meme.png" alt="Meme Title">
      </div>
    </div>
  </div>
</body>

</html>
